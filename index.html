<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logopestañana.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Iniciar</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img src="img/logopestañana.png" width="400" height="400" alt="" />
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm">
              <form action="">
                <div class="input-field">
                  <input
                    autocomplete="off"
                    type="text"
                    id="usser"
                    class="usuario"
                    required
                  />
                  <label for="name">Ingresa tu usuario :</label>
                  <br /><br /><br />
                  <div class="input-field">
                    <input
                      autocomplete="off"
                      type="password"
                      id="password"
                      class="pass"
                      required
                    />
                    <label for="name">Ingresa contraseña</label>
                  </div>
                  <br /><br /><br />
                  <div class="input-field">
                    <button
                      id="log"
                      class="btn btn-warning"
                      type="button"
                      hidden
                    >
                      Ingresar
                    </button>
                    <br /><br />
                    <p id="error"></p>
                    <button
                      id="forgot"
                      hidden
                      class="btn btn-info"
                      type="button"
                    >
                      He olvidado mis crendeciales
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="log.js"></script>
  </body>
</html>

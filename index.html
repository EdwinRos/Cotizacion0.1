<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizaciones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Cotizaciones</h1>
      <p class="lead">Creacion de cotizaciones</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="container" id="imagenCargada">
            <div></div>
            <img src="" alt="" width="600" height="700" id="img" hidden="hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="400"
              fill="currentColor"
              class="bi bi-cloud-arrow-up"
              viewBox="0 0 16 16"
              id="nube"
            >
              <path
                fill-rule="evenodd"
                d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"
              />
              <path
                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
              />
            </svg>
          </div>
          <br />
          <div class="container">
            <input type="file" id="real-file" hidden="hidden" />
            <button class="btn btn-primary" type="button" id="botonAlternativo">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="50" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                <path d="M8.354 10.354l7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
              </svg>
            </button>
            <button class="btn btn-success" id="cargarImagen" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="50" fill="currentColor" class="bi bi-file-earmark-arrow-up-fill" viewBox="0 0 16 16">
                <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z"/>
              </svg>
            </button>
            <span id="custom-text">No has seleccionado un archivo, aun</span>
          </div>
        </div>
        <!-- inicio de llenado de datos -->
        <div class="col-sm">
          <div class="jumbotron" id="datos">
            <h1 class="display-4">Informacion</h1>
          </div>
          <br />
          <!-- inicio de toma de datos -->
          <form>
            <div class="mb-3">
              <label for="" class="form-label">N. de cotizacion</label>
              <input type="text" class="form-control" id="ncotizacion">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="cliente">
            </div>         
            <div class="mb-3">
                <label for="" class="form-label">Direccion (opcional)</label>
                <input type="text" class="form-control" id="direccion">
              </div>
              <hr>
              <!-- seccion de 3 -->
                <div class="row">
                  <div class="mb-3">
                    <label for="" class="form-label">Descripcion(descripcion)</label>
                    <input type="text" class="form-control" id="descripcion">
                  </div>
                  <div class="col-sm">
                      <label for="" class="form-label">Cantidad</label>
                      <input type="text" class="form-control" id="cantidad">
                  </div>
                  <div class="col-sm">
                      <label for="" class="form-label">Precio Unitario</label>
                      <input type="number" class="form-control" id="precioUnitario">
                  </div>
                  <div class="col-sm">
                      <label for="" class="form-label">Descuento</label>
                      <select class="form-select" aria-label="Default select example" id="descuentoCliente">
                        <option selected> Seleccione un descuento</option>
                        <option value="0"> 0% de Descuento</option>
                        <option value="5"> 5% de Descuento</option>
                        <option value="10"> 10% de Descuento</option>
                        <option value="15"> 15% de Descuento</option>
                        <option value="20"> 20% de Descuento</option>
                        <option value="25"> 25% de Descuento</option>
                        <option value="30"> 30% de Descuento</option>
                        <option value="35"> 35% de Descuento</option>
                      </select>
                  </div>
                </div>
                <br>
                <!-- seccion 3 fin -->
                <div class="form-check">
                  
                     <label class="form-check-label" for="flexCheckDefault">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> IVA
                     </label>
                     <br>
                     <select class="form-select" aria-label="Default select example" id="FormaPago">
                      <option selected> Seleccione una forma de pago</option>
                      <option value="AL CREDITO">Al credito</option>
                        <option value="AL CONTADO">al contado</option>
                     </select>
                     <br>
                  </div>
                <br>
                <!-- botones para ingresar datos y imprimir -->
            <button type="button" class="btn btn-primary" id="generar">Ingresar datos</button>
            <button class="btn btn-warning" id="eliminar" type="button" hidden="hidden">Eliminar ultimo dato</button>
            <button class="btn btn-success" type="button" id="finalizar" >Terminar cotizacion</button>
          </form>
      </div>
    </div>
    <hr>
    <div class="jumbotron jumbotron-fluid" id="info" hidden="hidden">
      <div class="container">
        <h1 class="display-4">Informacion</h1>
        <p class="lead" id="clienteInfo"></p>
      </div>
    </div>
    <br>   
      <table class="table table-striped table-hover" id="tablafinal">
        <thead>
          <tr>
            <th scope="col">CANTIDAD</th>
            <th scope="col">DESCRIPCIÃ“N</th>
            <th scope="col">IMAGEN</th>
            <th scope="col">PRECIO UNITARIO</th>
            <th scope="col">PRECIO TOTAL</th>        
          </tr>
        </thead>
        <tbody id="tabla">         
        </tbody>
      </table>
      <p id="total" hidden="hidden">$</p>
    <script src="js/index.js"></script>
  </body>
</html>
